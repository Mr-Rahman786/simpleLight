<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Dom uses is event</h1>
    <button onclick="console.log(62)">Click Me</button>
    <button onclick="clickWhite()">Another Button</button>
    <button onclick="clickRed()">Submit</button>
<br><br>
    <button id="clickMe">Reset</button>


    <!-- scipts -->
    <!-- <script src="index.js"></script> -->
    <script>
        function clickRed() {
                document.body.style.backgroundColor = 'black';
            }
        function clickWhite(){
            document.body.style.backgroundColor='white';
        }
// another system
        const clickIt =document.getElementById('clickMe');
        clickIt.onclick=clickMe;
        function clickMe(){
            document.body.style.backgroundColor='red';
        }
    </script>
</body>
</html>
